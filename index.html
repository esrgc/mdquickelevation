<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="black">
    <meta name="description" content="">
    <title>Quick Elevation</title>
    <link rel="stylesheet" href="css/bootstrap_esrgc/css/bootstrap.min.css">
    <link href="//netdna.bootstrapcdn.com/font-awesome/4.1.0/css/font-awesome.min.css" rel="stylesheet">
    <link rel="stylesheet" href="http://cdn.leafletjs.com/leaflet-0.7.3/leaflet.css" />
    <link rel="stylesheet" href="css/style.css" />
  </head>
  <body>
    <div class="container col-md-6 col-md-offset-3">
      <div class="row">
        <div class="col-md-12">
          <h1>Maryland Quick Elevation</h1>
          <p>Get elevation for any point in Maryland by entering an address, using your current location, or selecting a location on the map below.</p>
        </div>
      </div>
      <div class="row">
        <div class="col-md-12">
          <form class="form-inline" role="form" id="addressForm">
            <button type="submit" class="btn btn-primary" data-loading-text="Geocoding..." >Locate Address</button>
            <div class="form-group">
              <label class="sr-only" for="addressInput">Address</label>
              <input type="text" class="form-control" id="addressInput" placeholder="Address, City State ZIP">
            </div>
          </form>
        </div>
      </div>

      <div class="row">
        <div class="col-md-12">
          <button type="button" class="btn btn-primary getLocation" data-loading-text="Locating..." >Current Location</button>
        </div>
      </div>

      <div class="row">
        <div class="col-md-12">
          <div id="map"></div>
        </div>
        <div class="col-md-12">
          <div class="results">
            
          </div>
        </div>
      </div>

      <div class="row">
        <div class="col-md-12">
          <div class="about">
            For more information, see the <a href="http://apps.esrgc.org/maps/md-lidar-viewer">MD LiDAR Viewer</a>.
            <a class="pull-right" href="http://www.esrgc.org/">esrgc.org</a>
          </div>
        </div>
      </div>

    </div>
    <script src="//ajax.googleapis.com/ajax/libs/jquery/1.11.1/jquery.min.js"></script>
    <script src="http://cdn.leafletjs.com/leaflet-0.7.3/leaflet.js"></script>
    <script src="css/bootstrap_esrgc/js/bootstrap.min.js"></script>
    <script src="js/bundle.js"></script>
  </body>
</html>
